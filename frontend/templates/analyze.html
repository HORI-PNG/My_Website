<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analyze App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/analyze.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>説明会アンケート分析</h1>
        </header>

        <main>
            <section class="upload-section">
                <input type="file" id="select_file" accept=".csv, .xlsx">
                <button id="upload-btn">分析開始</button>
            </section>

            <section class="dashboard">
                <div class="info-panel">
                    <p>ファイル名: <span id="display-file_name">未選択</span></p>
                    <p>平均満足度: <span id="display-satisfaction">-</span></p>
                </div>

                <div class="chart-container">
                    <canvas id="chart1"></canvas>
                </div>
            </section>
        </main>

        <footer>
            <a href="{{ url_for('home') }}">← ポートフォリオに戻る</a>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script type="module" src="{{ url_for('static', filename='js/analyze.js') }}"></script>
</body>
</html>
